<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rotate Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><b>Rotate Image</b></h1>
    <br />
    <br />
    <p>Rotate a square matrix in place by 90 degrees involves two steps:</p>
    <p>-> transposing the matrix by interchanging rows and columns,</p>
    <p>
      -> and then flipping the matrix horizontally by reversing the order of
      columns and keeping the rows in the same order.
    </p>
    <br />
    <br />
    <input
      type="text"
      id="intervalsInput"
      placeholder="Enter matrix [[1,2,3],[4,5,6],[7,8,9]]"
    />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
